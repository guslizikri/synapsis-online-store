version: "3.8"

services:
  postgres:
    image: postgres:16.2-alpine
    container_name: db_online_store
    restart: always
    environment:
      POSTGRES_DB: online-store
      POSTGRES_PASSWORD: admin
      POSTGRES_USER: admin
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d online-store"]
      interval: 10s
      timeout: 5s
      retries: 5

    networks:
      - netgo

  backend:
    container_name: gostore
    image: zikrigusli/onlinestore:4
    ports:
      - "8082:8081" # Sesuai dengan port di Dockerfile
    environment:
      DB_HOST: db_online_store
    links:
      - postgres
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - netgo

networks:
  netgo:
    name: "netstore"
    external: false
